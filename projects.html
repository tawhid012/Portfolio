<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archive | Tawhid Laskar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&family=Mrs+Saint+Delafield&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-[#050505] text-white selection:bg-purple-500">

    <nav class="fixed top-6 left-1/2 -translate-x-1/2 z-50 w-[90%] max-w-4xl">
        <div class="glass flex items-center justify-between px-6 py-4 rounded-2xl border border-white/10">
            <a href="index.html" class="text-xl font-extrabold tracking-tighter">Tawhid Laskar<span class="text-purple-500">.</span></a>
            <div class="hidden md:flex gap-8 text-sm font-medium text-gray-400">
                <a href="index.html" class="hover:text-white transition-colors">Home</a>
                <a href="index.html#about" class="hover:text-white transition-colors">About</a>
                <a href="#contact" class="hover:text-white transition-colors">Contact</a>
            </div>
            <a href="index.html#contact" class="text-sm bg-white text-black px-5 py-2 rounded-full font-bold hover:bg-purple-500 hover:text-white transition-all">Let's Talk</a>
        </div>
    </nav>

    <main class="pt-40 pb-24 container mx-auto px-6">
        <header class="max-w-3xl mb-16">
            <h1 class="text-6xl md:text-7xl font-extrabold tracking-tighter mb-6">Archive<span class="text-purple-500">.</span></h1>
            <p class="text-gray-400 text-lg leading-relaxed">
                A complete technical catalog of systems, platforms, and experiments built between 2023 and 2026.
            </p>
        </header>

        <div class="flex flex-col md:flex-row gap-6 mb-12 items-center justify-between">
            <div class="relative w-full md:w-96">
                <i data-lucide="search" class="absolute left-4 top-1/2 -translate-y-1/2 text-gray-500" size="18"></i>
                <input type="text" id="projectSearch" placeholder="Search tech, name or keywords..." 
                    class="w-full bg-white/5 border border-white/10 py-4 pl-12 pr-4 rounded-2xl focus:border-purple-500 outline-none transition-all text-sm">
            </div>
            
            <div class="flex gap-2 overflow-x-auto pb-2 w-full md:w-auto no-scrollbar">
                <button class="filter-btn active px-6 py-2 rounded-full text-[10px] font-bold tracking-widest bg-purple-600 border border-purple-500" data-filter="all">ALL</button>
                <button class="filter-btn px-6 py-2 rounded-full text-[10px] font-bold tracking-widest border border-white/10 hover:bg-white/5" data-filter="react">REACT</button>
                <button class="filter-btn px-6 py-2 rounded-full text-[10px] font-bold tracking-widest border border-white/10 hover:bg-white/5" data-filter="python">PYTHON</button>
                <button class="filter-btn px-6 py-2 rounded-full text-[10px] font-bold tracking-widest border border-white/10 hover:bg-white/5" data-filter="firebase">FIREBASE</button>
            </div>
        </div>

        <div id="full-project-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            </div>

        <div id="no-results" class="hidden py-32 text-center">
            <p class="text-gray-500 font-mono text-sm uppercase tracking-widest">// No matching projects found</p>
        </div>
    </main>

    <script src="js/projects-archive.js"></script>
</body>
</html>
